           <section id="main" class="container">

           <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

           <script src="js/app.js"></script>

           

           <script id="diggTemplate" type="text/x-handlebars-template">

            <article class="article">
              <section class="featuredImage">
                <img src= '{{content.media.images.0.url}}' alt="" />
              </section>
              <section class="articleContent">
               <a href="#" class="contentTitle"><h3>{{content.title}}</h3> </a> 
              </section>

              <section class="impressions">
                {{diggs.count}}
              </section>

              <div class="clearfix"></div>
            </article>

          </script>


          <script id="redditTemplate" type="text/x-handlebars-template">

            <article class="article">
              <section class="featuredImage">
                <img src= "images/Reddit_logo-2.jpg" alt="" />
              </section>
              <section class="articleContent">
                <a href="#" class="contentTitle"><h3>{{data.title}}</h3></a>
              </section>

              <section class="impressions">
                {{data.score}}
              </section>

              <div class="clearfix"></div>
            </article>


          </script>

        <script id="googleTemplate" type="text/x-handlebars-template">
          <!--{log this} -->
            <article class="article">
              <section class="featuredImage">
                <img src= "images/google_logo.jpg" alt="" />
              </section>
              <section class="articleContent">
                <a href="{{link}}" target="_blank" class="linkTitle"><h3>{{title}}</h3></a>
              </section>

              <div class="clearfix"></div>
            </article>


          </script>
